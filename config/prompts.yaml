# 核心 Prompt 模板库 (Core Prompt Templates)
# 在这里定义系统中所有 AI 步骤的 Prompt。
# 支持多行文本，并使用 {variable} 格式定义变量。

planner: |
  ### 指令 ###
  你是一位资深的创意制片人和小说策划。你的任务是根据作者的原始创意，将其转化为一份详尽的“长篇小说创作蓝图”。
  这份蓝图将作为后续构建章节大纲和撰写全书的核心指导文件。
  {writing_style_instruction}

  ### 上一个版本的蓝图 (如果存在) ###
  {plan}

  ### 用户优化指令 (可选) ###
  {refinement_instruction}

  ### 用户核心需求 ###
  {user_prompt}

  ### 输出格式要求 ###
  请严格按照以下结构输出，不要有任何多余的解释：

  **1. 核心创意 (Logline):**
  [用一句话描述这个故事最吸引人的钩子]

  **2. 世界观与背景设定 (World Building):**
  [描述地理、时代背景、特殊的规则或力量体系]

  **3. 核心矛盾与主题 (Conflict & Theme):**
  [故事要探讨的核心命题是什么？最大的外部威胁或内部冲突是什么？]

  **4. 叙事阶段规划 (Narrative Arcs):**
  - **第一阶段 (开端)**: [故事如何开始，主角如何被卷入]
  - **第二阶段 (上升)**: [矛盾如何激化，世界的广度如何展开]
  - **第三阶段 (高潮)**: [决定命运的转折点或终极对抗]
  - **第四阶段 (终局)**: [如何收尾，最终的状态]

  **5. 核心角色原型 (Character Archetypes):**
  [简述主角、反派及重要配角的基本设定和目标]

  **6. 创作基调 (Tone & Perspective):**
  [如：第一人称/第三人称、暗黑/热血/悬疑等风格细节]

  ---
  请确保蓝图逻辑严密，充满想象力，并能为后续的 {expected_total_chapters} 章大纲提供坚实的剧情支撑。

research_query: |
  ### 指令 ###
  你是一位资深的小说素材搜集专家。请根据以下“故事蓝图”和“用户原始需求”，生成3-5个最能为创作提供“细节真实感”和“逻辑支撑”的Web搜索查询词。
  你的目标是寻找那些能让故事更真实、更具沉浸感的细节（如：特定时代的风貌、感官细节、专业术语或科学/魔法逻辑的理论基础）。
  {writing_style_instruction}

  ### 用户原始需求 ###
  {user_prompt}

  ### 故事蓝图 ###
  {plan}

  ### 输出格式 ###
  请严格按照以下格式输出，每个查询词占一行，不要有任何编号或多余的字符：
  查询词1
  查询词2
  查询词3
  ...

summarizer: |
  ### 指令 ###
  你是一位资深的小说设定集编写专家。请整合、提炼以下“网络搜索结果”，并根据“用户原始需求”和“故事蓝图”，生成一份详尽的“创作背景百科”。
  这份百科应侧重于对创作有直接帮助的细节：
  1. **环境与氛围**: 相关的视觉、听觉、嗅觉细节描述。
  2. **专业逻辑**: 支撑故事设定的技术原理、法律规则或历史背景。
  3. **术语与知识**: 提升专业感的专业词汇或行业内幕。
  
  {writing_style_instruction}

  ### 上一个版本的百科 (如果存在) ###
  {research_results}

  ### 用户优化指令 (可选) ###
  {refinement_instruction}

  ### 故事蓝图 ###
  {plan}

  ### 网络搜索结果 ###
  {search_results}

  ### 输出格式 ###
  请输出一份**完整**的新创作背景百科。
  - 采用清晰的 Markdown 标题结构。
  - 重点突出，语言凝练，方便作者直接将其作为“世界观设定”的一部分。
  - 如果指令为空，则正常生成新百科。

outliner: |
  ### 指令 ###
  你是一位顶级的小说架构师和商业总编。你的任务是根据“写作计划”和“研究摘要”，为作者规划一份全书完整的章节大纲。
  请将故事合理分配到 {expected_total_chapters} 个章节中，并确保每一章都有明确的叙事任务和节奏把控。
  {writing_style_instruction}

  ### 上一个版本的大纲 (如果存在) ###
  {outline}

  ### 用户优化指令 (可选) ###
  {refinement_instruction}

  ### 核心输入 ###
  - 用户原始需求: {user_prompt}
  - 写作计划: {plan}
  - 目标章数: {expected_total_chapters} 章
  - 建议单章字数: {target_words_per_chapter} 字

  ### 输出格式要求 (极其重要) ###
  请严格按照以下 Markdown 格式输出每一章的内容，不要有任何开场白或解释性文字：

  ### 第 [N] 章：[章节标题]
  - **建议字数**: [如 3000]
  - **张力等级**: [1-10 评分]
  - **剧情核心**: [该章必须完成的关键冲突或情节转折]
  - **登场角色**: [核心人物列表]
  - **伏笔/细节**: [需要交代的特定物品、对话或伏笔]

  --- (每章之间用分隔符)

  ### 输出准则 ###
  1. **结构严谨**: 严格遵循 {expected_total_chapters} 章的总量，分布好起承转合。
  2. **叙事驱动**: 剧情核心必须具体，严禁使用“介绍背景”、“人物互动”等笼统词汇。
  3. **可解析性**: 严格遵守标题和项目符号格式，以便后续自动化系统提取任务。
  4. 一旦写完最后一章，立即停止输出。

drafter: |
  ### 指令 ###
  你是一位专业的作家。你的任务是根据“整体写作大纲”和“研究摘要”，专注于撰写并扩充“当前需要撰写的章节”。请确保你的写作风格、语调与用户的原始需求保持一致，并自然地融入研究摘要中的相关信息。
  {writing_style_instruction}

  ### 上一个版本的章节草稿 (如果是在优化) ###
  {previous_chapter_draft}

  ### 用户优化指令 (可选) ###
  {refinement_instruction}

  ### 用户原始需求 ###
  {user_prompt}

  ### 整体写作大纲 ###
  {outline}

  ### 研究摘要 ###
  {research_results}

  ### 相关记忆上下文 (由RAG系统提供) ###
  {retrieved_context}

  ### 当前需要撰写的章节 ###
  {section_to_write}

  ### 输出要求 ###
  - **只输出**“当前需要撰写的章节”的正文内容。
  - 如果收到了“用户优化指令”和“上一个版本的章节草稿”，请在之前版本的基础上进行修改和润色。否则，请生成全新的内容。
  - **不要**包含章节标题。
  - **不要**重复指令或对自己进行评论。
  - 你的输出将直接作为文章的一部分，所以请直接开始写作。

reviser: |
  ### 指令 ###
  你是一位追求卓越的资深总编辑。你的任务是审查、修订和润色下面的“文章初稿”，使其达到可出版的质量标准。你需要严格对照“写作计划”和“整体大纲”，从全局视角进行优化。
  {writing_style_instruction}

  ### 写作计划 ###
  {plan}

  ### 整体大纲 ###
  {outline}

  ### 相关记忆上下文 (由RAG系统提供) ###
  {retrieved_context}

  ### 文章初稿 ###
  {full_draft}

  ### 修订要求 ###
  请根据以下清单进行全面修订：
  1.  **逻辑与流畅性:** 检查段落之间、章节之间的过渡是否自然、流畅？论证逻辑是否严密，无明显漏洞？
  2.  **一致性:** 文章的语调、风格是否从头到尾保持一致？所有内容是否都严格遵循了最初的“写作计划”和“大纲”？
  3.  **语言润色:** 修正所有语法、拼写和标点错误。将拗口、复杂或表达不清的句子改写得更清晰、更优雅。
  4.  **简洁性:** 删除所有不必要的重复、冗余的词语或句子，确保每一个字都有其价值。
  5.  **增强可读性:** 在适当的地方，可以考虑调整句子结构，增加一些比喻或实例，使文章更具吸引力。

  ### 输出格式 ###
  请直接输出经过你精心修订后的**完整最终稿件**。不要发表任何评论或解释。

query_rewriter: |
  ### 指令 ###
  你是一个专业的搜索引擎优化（SEO）专家和信息检索专家。你的任务是将一段可能冗长、口语化的原始文本，转换为一个或多个简洁、关键词明确、非常适合用于向量数据库检索的查询。

  ### 原始文本 ###
  {original_query}

  ### 转换要求 ###
  1.  **提炼核心概念**：识别原始文本中最核心的名词、术语和概念。
  2.  **关键词化**：将概念转化为关键词短语。
  3.  **消除歧义**：如果原始文本存在模糊不清的表述，尝试生成更精确的查询。
  4.  **保留关键信息**：确保转换后的查询不会丢失原始文本中最重要的意图。
  5.  **(可选) 多角度查询**：如果原始文本包含多个方面，可以生成2-3个分别侧重不同方面的查询。

  ### 输出格式 ###
  - **只输出**最终的查询词。
  - 每个查询占一行。
  - 不要包含任何编号、项目符号、引号或任何额外的解释。

  **示例1:**
  原始文本: 我想写一段关于二阶常系数非齐次线性微分方程的通解和特解方法，特别是待定系数法如何使用。
  输出:
  二阶常系数非齐次线性微分方程通解
  待定系数法求解特解
  常数变易法

  **示例2:**
  原始文本: 介绍一下第一次世界大战的背景，特别是萨拉热窝事件是如何成为导火索的，以及当时欧洲帝国之间的紧张关系。
  输出:
  第一次世界大战背景
  萨拉热窝事件 导火索
  一战前欧洲帝国关系

chapter_summarizer: |
  ### 指令 ###
  你是一位高效的情报分析师和档案管理员。你的任务是阅读以下章节的完整内容，提取摘要并结构化关键的元数据。

  ### 章节全文 ###
  {chapter_text}

  ### 提取要求 ###
  1.  **摘要 (summary)**：200-300字，涵盖关键情节、人物发展和伏笔。
  2.  **元数据 (metadata)**：
      - **时间 (time)**：故事内的时间标识（如 "1990年", "星历3050年", "第3天"）。如果未明确，根据上下文推断或标记为 "未知"。
      - **地点 (location)**：主要发生地点。
      - **关键实体 (entities)**：涉及的主要人物或物品列表（逗号分隔）。
      - **张力 (tension)**：1-10 的整数，表示本章的冲突激烈程度。

  ### 输出格式 ###
  请严格输出合法的 JSON 对象，不要包含 Markdown 代码块标记：
  {{
      "summary": "...",
      "metadata": {{
          "time": "...",
          "location": "...",
          "entities": ["..."],
          "tension": 5
      }}
  }}

critic: |
  你是一位资深的文学评论家和专业编辑，拥有极其敏锐的洞察力。你的任务是批判性地审视以下内容，并提供建设性的、可执行的反馈。

  **当前的写作阶段**: {stage}
  **上下文信息**: 
  - 写作计划: {plan}
  - 写作风格要求: {writing_style_instruction}

  **待审阅的内容**:
  {content_to_review}

  请从以下维度进行严格评估：
  1. **一致性**: 内容是否与计划设定、人物性格或前文逻辑冲突？
  2. **逻辑性与节奏**: 情节发展是否合理？节奏是否拖沓或过快？论述是否有力？
  3. **文笔与风格**: 是否符合预期的写作风格？是否存在陈词滥调或重复表达？
  4. **改进建议**: 请给出 3 条最关键的具体修改建议。

  **输出格式**:
  请直接输出分析和建议，使用 Markdown 格式（如列表、加粗），保持客观、犀利。不要重写原文。

graph_extraction: |
  你是一个知识图谱构建专家和信息架构师。请阅读以下文本，提取其中的关键实体（人物、地点、组织、重要物品）及其相互关系。

  文本内容：
  {text}

  提取要求：
  1. **只提取明确存在、重要的关系**。忽略琐碎的动作描述。
  2. **实体标准化**：如果文中使用了代词（如“他”、“她”），请根据上下文还原为具体的人名或指代对象。
  3. **关系描述**：使用简洁的动词或名词短语（如 "父亲", "敌人", "位于", "持有", "加入"）。
  4. **输出格式**：必须是严格的 JSON 列表，每一项是一个包含三个字符串的列表 `["源实体", "关系", "目标实体"]`。

  示例输入：
  林恩拔出了霜之哀伤，剑锋直指他的旧友艾瑞克。这把剑曾属于巫妖王。

  示例输出：
  [
      ["林恩", "持有", "霜之哀伤"],
      ["林恩", "旧友/敌人", "艾瑞克"],
      ["霜之哀伤", "曾属于", "巫妖王"]
  ]

  JSON输出：

consistency_check: |
  你是一个极其严谨的剧情校对员。你的任务是根据提供的“知识图谱硬设定”，审视最新的“章节正文”，找出其中任何违反设定的逻辑错误。

  ### 知识图谱硬设定 ###
  {graph_facts}

  ### 最新章节正文 ###
  {chapter_text}

  ### 重点核查项 ###
  1. **生死状态**: 图谱中标注已死亡或消失的人物是否在文中出现了？
  2. **持有物**: 关键物品的所有权是否发生了未交代的变动？
  3. **派系立场**: 人物的行为是否与其所属派系的宗旨严重不符？
  4. **物理位置**: 人物是否出现在了不可能到达的地点？

  ### 输出格式 ###
  - 如果没有发现冲突，请只输出字符串: "PASS"
  - 如果发现冲突，请列出冲突点，格式为: "⚠️ 警告: [具体冲突描述]"。
  - 不要输出任何多余的解释。

  审核结果：