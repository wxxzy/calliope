# ===================================================================
# 文本切分器模板 (Text Splitter Templates)
# ===================================================================
# 此文件由开发者维护，定义了系统支持的文本切分器的技术细节。

# LangChain 官方的递归字符切分器 (通用)
recursive_character:
  class: "langchain_text_splitters.RecursiveCharacterTextSplitter"
  params:
    chunk_size: "int"
    chunk_overlap: "int"

# 增加一个语义分块优化过的递归字符切分器
recursive_semantic_splitter:
  class: "langchain_text_splitters.RecursiveCharacterTextSplitter"
  params:
    separators: ["\n\n", "\n", "。 ", "！ ", "？ ", ". ", "? ", "! ", " ", ""] # 优先按语义单元切分
    chunk_size: "int"
    chunk_overlap: "int"

# LangChain 官方的Markdown切分器
markdown:
  class: "langchain_text_splitters.MarkdownHeaderTextSplitter"
  params: {}

# 我们自定义的中文优化切分器
chinese_optimized:
  class: "custom_splitters.ChineseOptimizedTextSplitter"
  params:
    chunk_size: "int"
    chunk_overlap: "int"

# 基于语义的切分器 (Semantic Chunker)
# 使用 sentence-transformers 嵌入模型和语义相似性进行文本切分。
# 嵌入模型由 embedding_provider 动态提供，取决于 active_embedding_model 配置。
semantic_chunker:
  class: "custom_splitters.SemanticTextSplitter"
  params:
    max_chunk_size: "int" # 每个块的最大单词数
    similarity_threshold: "float" # 块切分的相似度阈值

